<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListWinemakerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListWinemakerEmpty}" rendered="#{winemakerController.items.rowCount == 0}"/>
                <br/>
                <h:panelGroup rendered="#{winemakerController.items.rowCount > 0}">
                    <h:outputText value="#{winemakerController.pagination.pageFirstItem + 1}..#{winemakerController.pagination.pageLastItem + 1}/#{winemakerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{winemakerController.previous}" value="#{bundle.Previous} #{winemakerController.pagination.pageSize}" rendered="#{winemakerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{winemakerController.next}" value="#{bundle.Next} #{winemakerController.pagination.pageSize}" rendered="#{winemakerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{winemakerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWinemakerTitle_winemakerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.winemakerId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWinemakerTitle_winemakerName}"/>
                            </f:facet>
                            <h:outputText value="#{item.winemakerName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWinemakerTitle_countryId}"/>
                            </f:facet>
                            <h:outputText value="#{item.countryId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <div class="tableLink"><img id="linkImg" src="../resources/image/view.png"/><h:commandLink class="tableLink" action="#{winemakerController.prepareView}" value="#{bundle.ListWinemakerViewLink}"/></div>
                            <h:outputText value=" "/>
                            <div class="tableLink"><img id="linkImg" src="../resources/image/edit.png"/><h:commandLink class="tableLink" action="#{winemakerController.prepareEdit}" value="#{bundle.ListWinemakerEditLink}"/></div>
                            <h:outputText value=" "/>
                            <div class="tableLink"><img id="linkImg" src="../resources/image/delete.png"/><h:commandLink class="tableLink" action="#{winemakerController.destroy}" value="#{bundle.ListWinemakerDestroyLink}"/></div>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <div class="bodyLinks">
                <h:commandLink class="bodyLink" action="#{winemakerController.prepareCreate}" value="#{bundle.ListWinemakerCreateLink}"/>
       
                <h:link class="bodyLink" outcome="/index" value="#{bundle.ListWinemakerIndexLink}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
