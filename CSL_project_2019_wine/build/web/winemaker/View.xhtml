<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewWinemakerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewWinemakerLabel_winemakerId}"/>
                    <h:outputText value="#{winemakerController.selected.winemakerId}" title="#{bundle.ViewWinemakerTitle_winemakerId}"/>
                    <h:outputText value="#{bundle.ViewWinemakerLabel_winemakerName}"/>
                    <h:outputText value="#{winemakerController.selected.winemakerName}" title="#{bundle.ViewWinemakerTitle_winemakerName}"/>
                    <h:outputText value="#{bundle.ViewWinemakerLabel_countryId}"/>
                    <h:outputText value="#{winemakerController.selected.countryId}" title="#{bundle.ViewWinemakerTitle_countryId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{winemakerController.destroyAndView}" value="#{bundle.ViewWinemakerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewWinemakerEditLink}"/>
                <br />
                <h:commandLink action="#{winemakerController.prepareCreate}" value="#{bundle.ViewWinemakerCreateLink}" />
                <br />
                <br/>
                <h:commandLink action="#{winemakerController.prepareList}" value="#{bundle.ViewWinemakerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewWinemakerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
