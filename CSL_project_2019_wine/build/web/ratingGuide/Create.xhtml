<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRatingGuideTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRatingGuideLabel_ratingId}" for="ratingId" />
                    <h:inputText id="ratingId" value="#{ratingGuideController.selected.ratingId}" title="#{bundle.CreateRatingGuideTitle_ratingId}" required="true" requiredMessage="#{bundle.CreateRatingGuideRequiredMessage_ratingId}"/>
                    <h:outputLabel value="#{bundle.CreateRatingGuideLabel_ratingDescription}" for="ratingDescription" />
                    <h:inputText id="ratingDescription" value="#{ratingGuideController.selected.ratingDescription}" title="#{bundle.CreateRatingGuideTitle_ratingDescription}" required="true" requiredMessage="#{bundle.CreateRatingGuideRequiredMessage_ratingDescription}"/>
                    <h:outputLabel value="#{bundle.CreateRatingGuideLabel_colour}" for="colour" />
                    <h:selectOneMenu id="colour" value="#{ratingGuideController.selected.colour}" title="#{bundle.CreateRatingGuideTitle_colour}" required="true" requiredMessage="#{bundle.CreateRatingGuideRequiredMessage_colour}">
                        <f:selectItems value="#{wineColoursController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <div class="bodyLinks">
                <h:commandLink class="bodyLink" action="#{ratingGuideController.create}" value="#{bundle.CreateRatingGuideSaveLink}" />
           
                <h:commandLink class="bodyLink" action="#{ratingGuideController.prepareList}" value="#{bundle.CreateRatingGuideShowAllLink}" immediate="true"/>
        
                <h:link class="bodyLink" outcome="/index" value="#{bundle.CreateRatingGuideIndexLink}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
