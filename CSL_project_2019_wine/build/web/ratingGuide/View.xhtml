<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRatingGuideTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRatingGuideLabel_ratingId}"/>
                    <h:outputText value="#{ratingGuideController.selected.ratingId}" title="#{bundle.ViewRatingGuideTitle_ratingId}"/>
                    <h:outputText value="#{bundle.ViewRatingGuideLabel_ratingDescription}"/>
                    <h:outputText value="#{ratingGuideController.selected.ratingDescription}" title="#{bundle.ViewRatingGuideTitle_ratingDescription}"/>
                    <h:outputText value="#{bundle.ViewRatingGuideLabel_colour}"/>
                    <h:outputText value="#{ratingGuideController.selected.colour}" title="#{bundle.ViewRatingGuideTitle_colour}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ratingGuideController.destroyAndView}" value="#{bundle.ViewRatingGuideDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRatingGuideEditLink}"/>
                <br />
                <h:commandLink action="#{ratingGuideController.prepareCreate}" value="#{bundle.ViewRatingGuideCreateLink}" />
                <br />
                <br/>
                <h:commandLink action="#{ratingGuideController.prepareList}" value="#{bundle.ViewRatingGuideShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRatingGuideIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
