<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListInfoSourcesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInfoSourcesEmpty}" rendered="#{infoSourcesController.items.rowCount == 0}"/>
                <br/>
                <h:panelGroup rendered="#{infoSourcesController.items.rowCount > 0}">
                    <h:outputText value="#{infoSourcesController.pagination.pageFirstItem + 1}..#{infoSourcesController.pagination.pageLastItem + 1}/#{infoSourcesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{infoSourcesController.previous}" value="#{bundle.Previous} #{infoSourcesController.pagination.pageSize}" rendered="#{infoSourcesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{infoSourcesController.next}" value="#{bundle.Next} #{infoSourcesController.pagination.pageSize}" rendered="#{infoSourcesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{infoSourcesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInfoSourcesTitle_infoSourceId}"/>
                            </f:facet>
                            <h:outputText value="#{item.infoSourceId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInfoSourcesTitle_infoSourceDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.infoSourceDescription}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <div class="tableLink"><img id="linkImg" src="../resources/image/view.png"/><h:commandLink class="tableLink" action="#{infoSourcesController.prepareView}" value="#{bundle.ListInfoSourcesViewLink}"/></div>
                            <h:outputText value=" "/>
                            <div class="tableLink"><img id="linkImg" src="../resources/image/edit.png"/><h:commandLink class="tableLink" action="#{infoSourcesController.prepareEdit}" value="#{bundle.ListInfoSourcesEditLink}"/></div>
                            <h:outputText value=" "/>
                            <div class="tableLink"><img id="linkImg" src="../resources/image/delete.png"/><h:commandLink class="tableLink" action="#{infoSourcesController.destroy}" value="#{bundle.ListInfoSourcesDestroyLink}"/></div>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{infoSourcesController.prepareCreate}" value="#{bundle.ListInfoSourcesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListInfoSourcesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
