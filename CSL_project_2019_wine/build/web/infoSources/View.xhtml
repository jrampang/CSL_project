<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInfoSourcesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInfoSourcesLabel_infoSourceId}"/>
                    <h:outputText value="#{infoSourcesController.selected.infoSourceId}" title="#{bundle.ViewInfoSourcesTitle_infoSourceId}"/>
                    <h:outputText value="#{bundle.ViewInfoSourcesLabel_infoSourceDescription}"/>
                    <h:outputText value="#{infoSourcesController.selected.infoSourceDescription}" title="#{bundle.ViewInfoSourcesTitle_infoSourceDescription}"/>
                </h:panelGrid>
                <br />
                <div class="bodyLinks">
                <h:commandLink class="bodyLink" action="#{infoSourcesController.destroyAndView}" value="#{bundle.ViewInfoSourcesDestroyLink}"/>
                
                <h:link class="bodyLink" outcome="Edit" value="#{bundle.ViewInfoSourcesEditLink}"/>

                <h:commandLink class="bodyLink" action="#{infoSourcesController.prepareCreate}" value="#{bundle.ViewInfoSourcesCreateLink}" />

                <h:commandLink class="bodyLink" action="#{infoSourcesController.prepareList}" value="#{bundle.ViewInfoSourcesShowAllLink}"/>

                <h:link class="bodyLink" outcome="/index" value="#{bundle.ViewInfoSourcesIndexLink}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
