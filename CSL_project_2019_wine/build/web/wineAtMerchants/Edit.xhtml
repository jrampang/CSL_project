<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditWineAtMerchantsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditWineAtMerchantsLabel_offerStartDate}" for="offerStartDate" />
                    <h:inputText id="offerStartDate" value="#{wineAtMerchantsController.selected.offerStartDate}" title="#{bundle.EditWineAtMerchantsTitle_offerStartDate}" required="true" requiredMessage="#{bundle.EditWineAtMerchantsRequiredMessage_offerStartDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditWineAtMerchantsLabel_offerEndDate}" for="offerEndDate" />
                    <h:inputText id="offerEndDate" value="#{wineAtMerchantsController.selected.offerEndDate}" title="#{bundle.EditWineAtMerchantsTitle_offerEndDate}" required="true" requiredMessage="#{bundle.EditWineAtMerchantsRequiredMessage_offerEndDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditWineAtMerchantsLabel_priceOnOffer}" for="priceOnOffer" />
                    <h:inputText id="priceOnOffer" value="#{wineAtMerchantsController.selected.priceOnOffer}" title="#{bundle.EditWineAtMerchantsTitle_priceOnOffer}" required="true" requiredMessage="#{bundle.EditWineAtMerchantsRequiredMessage_priceOnOffer}"/>
                    <h:outputLabel value="#{bundle.EditWineAtMerchantsLabel_merchants}" for="merchants" />
                    <h:selectOneMenu id="merchants" value="#{wineAtMerchantsController.selected.merchants}" title="#{bundle.EditWineAtMerchantsTitle_merchants}" required="true" requiredMessage="#{bundle.EditWineAtMerchantsRequiredMessage_merchants}">
                        <f:selectItems value="#{merchantsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditWineAtMerchantsLabel_wine}" for="wine" />
                    <h:selectOneMenu id="wine" value="#{wineAtMerchantsController.selected.wine}" title="#{bundle.EditWineAtMerchantsTitle_wine}" required="true" requiredMessage="#{bundle.EditWineAtMerchantsRequiredMessage_wine}">
                        <f:selectItems value="#{wineController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{wineAtMerchantsController.update}" value="#{bundle.EditWineAtMerchantsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditWineAtMerchantsViewLink}"/>
                <br />
                <h:commandLink action="#{wineAtMerchantsController.prepareList}" value="#{bundle.EditWineAtMerchantsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditWineAtMerchantsIndexLink}" />
            </h:form>
