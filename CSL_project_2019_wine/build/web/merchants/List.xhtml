<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMerchantsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMerchantsEmpty}" rendered="#{merchantsController.items.rowCount == 0}"/>
                <br/>
                <h:panelGroup rendered="#{merchantsController.items.rowCount > 0}">
                    <h:outputText value="#{merchantsController.pagination.pageFirstItem + 1}..#{merchantsController.pagination.pageLastItem + 1}/#{merchantsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{merchantsController.previous}" value="#{bundle.Previous} #{merchantsController.pagination.pageSize}" rendered="#{merchantsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{merchantsController.next}" value="#{bundle.Next} #{merchantsController.pagination.pageSize}" rendered="#{merchantsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{merchantsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMerchantsTitle_merchantId}"/>
                            </f:facet>
                            <h:outputText value="#{item.merchantId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMerchantsTitle_merchantName}"/>
                            </f:facet>
                            <h:outputText value="#{item.merchantName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <div class="tableLink"><img id="linkImg" src="../resources/image/view.png"/><h:commandLink class="tableLink" action="#{merchantsController.prepareView}" value="#{bundle.ListMerchantsViewLink}"/></div>
                            <h:outputText value=" "/>
                            <div class="tableLink"><img id="linkImg" src="../resources/image/edit.png"/><h:commandLink class="tableLink" action="#{merchantsController.prepareEdit}" value="#{bundle.ListMerchantsEditLink}"/></div>
                            <h:outputText value=" "/>
                            <div class="tableLink"><img id="linkImg" src="../resources/image/delete.png"/><h:commandLink class="tableLink" action="#{merchantsController.destroy}" value="#{bundle.ListMerchantsDestroyLink}"/></div>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{merchantsController.prepareCreate}" value="#{bundle.ListMerchantsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMerchantsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
