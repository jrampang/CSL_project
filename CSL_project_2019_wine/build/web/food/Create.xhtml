<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFoodTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFoodLabel_foodName}" for="foodName" />
                    <h:inputText id="foodName" value="#{foodController.selected.foodName}" title="#{bundle.CreateFoodTitle_foodName}" required="true" requiredMessage="#{bundle.CreateFoodRequiredMessage_foodName}"/>
                    <h:outputLabel value="#{bundle.CreateFoodLabel_foodDescription}" for="foodDescription" />
                    <h:inputText id="foodDescription" value="#{foodController.selected.foodDescription}" title="#{bundle.CreateFoodTitle_foodDescription}" required="true" requiredMessage="#{bundle.CreateFoodRequiredMessage_foodDescription}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{foodController.create}" value="#{bundle.CreateFoodSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{foodController.prepareList}" value="#{bundle.CreateFoodShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFoodIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
