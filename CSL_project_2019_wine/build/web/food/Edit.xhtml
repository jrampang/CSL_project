<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFoodTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFoodLabel_foodName}" for="foodName" />
                    <h:inputText id="foodName" value="#{foodController.selected.foodName}" title="#{bundle.EditFoodTitle_foodName}" required="true" requiredMessage="#{bundle.EditFoodRequiredMessage_foodName}"/>
                    <h:outputLabel value="#{bundle.EditFoodLabel_foodDescription}" for="foodDescription" />
                    <h:inputText id="foodDescription" value="#{foodController.selected.foodDescription}" title="#{bundle.EditFoodTitle_foodDescription}" required="true" requiredMessage="#{bundle.EditFoodRequiredMessage_foodDescription}"/>
                </h:panelGrid>
                <h:commandLink action="#{foodController.update}" value="#{bundle.EditFoodSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFoodViewLink}"/>
                <br />
                <br/>
                <h:commandLink action="#{foodController.prepareList}" value="#{bundle.EditFoodShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFoodIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
