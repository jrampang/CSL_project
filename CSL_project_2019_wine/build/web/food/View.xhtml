<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFoodTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFoodLabel_foodName}"/>
                    <h:outputText value="#{foodController.selected.foodName}" title="#{bundle.ViewFoodTitle_foodName}"/>
                    <h:outputText value="#{bundle.ViewFoodLabel_foodDescription}"/>
                    <h:outputText value="#{foodController.selected.foodDescription}" title="#{bundle.ViewFoodTitle_foodDescription}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{foodController.destroyAndView}" value="#{bundle.ViewFoodDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFoodEditLink}"/>
                <br />
                <h:commandLink action="#{foodController.prepareCreate}" value="#{bundle.ViewFoodCreateLink}" />
                <br />
                <h:commandLink action="#{foodController.prepareList}" value="#{bundle.ViewFoodShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFoodIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
