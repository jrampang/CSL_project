<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditWineTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditWineLabel_wineId}" for="wineId" />
                    <h:inputText id="wineId" value="#{wineController.selected.wineId}" title="#{bundle.EditWineTitle_wineId}" required="true" requiredMessage="#{bundle.EditWineRequiredMessage_wineId}"/>
                    <h:outputLabel value="#{bundle.EditWineLabel_wineName}" for="wineName" />
                    <h:inputText id="wineName" value="#{wineController.selected.wineName}" title="#{bundle.EditWineTitle_wineName}" required="true" requiredMessage="#{bundle.EditWineRequiredMessage_wineName}"/>
                    <h:outputLabel value="#{bundle.EditWineLabel_wineDescription}" for="wineDescription" />
                    <h:inputText id="wineDescription" value="#{wineController.selected.wineDescription}" title="#{bundle.EditWineTitle_wineDescription}" required="true" requiredMessage="#{bundle.EditWineRequiredMessage_wineDescription}"/>
                    <h:outputLabel value="#{bundle.EditWineLabel_labelPictureFilename}" for="labelPictureFilename" />
                    <h:inputText id="labelPictureFilename" value="#{wineController.selected.labelPictureFilename}" title="#{bundle.EditWineTitle_labelPictureFilename}" required="true" requiredMessage="#{bundle.EditWineRequiredMessage_labelPictureFilename}"/>
                    <h:outputLabel value="#{bundle.EditWineLabel_goodYears}" for="goodYears" />
                    <h:inputText id="goodYears" value="#{wineController.selected.goodYears}" title="#{bundle.EditWineTitle_goodYears}" required="true" requiredMessage="#{bundle.EditWineRequiredMessage_goodYears}"/>
                    <h:outputLabel value="#{bundle.EditWineLabel_priceBottle}" for="priceBottle" />
                    <h:inputText id="priceBottle" value="#{wineController.selected.priceBottle}" title="#{bundle.EditWineTitle_priceBottle}" required="true" requiredMessage="#{bundle.EditWineRequiredMessage_priceBottle}"/>
                    <h:outputLabel value="#{bundle.EditWineLabel_priceHalfBottle}" for="priceHalfBottle" />
                    <h:inputText id="priceHalfBottle" value="#{wineController.selected.priceHalfBottle}" title="#{bundle.EditWineTitle_priceHalfBottle}" required="true" requiredMessage="#{bundle.EditWineRequiredMessage_priceHalfBottle}"/>
                    <h:outputLabel value="#{bundle.EditWineLabel_infoSourceId}" for="infoSourceId" />
                    <h:selectOneMenu id="infoSourceId" value="#{wineController.selected.infoSourceId}" title="#{bundle.EditWineTitle_infoSourceId}" required="true" requiredMessage="#{bundle.EditWineRequiredMessage_infoSourceId}">
                        <f:selectItems value="#{infoSourcesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditWineLabel_ratingId}" for="ratingId" />
                    <h:selectOneMenu id="ratingId" value="#{wineController.selected.ratingId}" title="#{bundle.EditWineTitle_ratingId}" required="true" requiredMessage="#{bundle.EditWineRequiredMessage_ratingId}">
                        <f:selectItems value="#{ratingGuideController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditWineLabel_winemakerId}" for="winemakerId" />
                    <h:selectOneMenu id="winemakerId" value="#{wineController.selected.winemakerId}" title="#{bundle.EditWineTitle_winemakerId}" required="true" requiredMessage="#{bundle.EditWineRequiredMessage_winemakerId}">
                        <f:selectItems value="#{winemakerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditWineLabel_colour}" for="colour" />
                    <h:selectOneMenu id="colour" value="#{wineController.selected.colour}" title="#{bundle.EditWineTitle_colour}" required="true" requiredMessage="#{bundle.EditWineRequiredMessage_colour}">
                        <f:selectItems value="#{wineColoursController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <div class="bodyLinks">
                <h:commandLink class="bodyLink" action="#{wineController.update}" value="#{bundle.EditWineSaveLink}"/>
         
                <h:link class="bodyLink" outcome="View" value="#{bundle.EditWineViewLink}"/>
        
                <h:commandLink class="bodyLink" action="#{wineController.prepareList}" value="#{bundle.EditWineShowAllLink}" immediate="true"/>
         
                <h:link class="bodyLink" outcome="/index" value="#{bundle.EditWineIndexLink}" />
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
