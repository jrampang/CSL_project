<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCountriesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCountriesLabel_countryId}" for="countryId" />
                    <h:inputText id="countryId" value="#{countriesController.selected.countryId}" title="#{bundle.EditCountriesTitle_countryId}" required="true" requiredMessage="#{bundle.EditCountriesRequiredMessage_countryId}"/>
                    <h:outputLabel value="#{bundle.EditCountriesLabel_countryName}" for="countryName" />
                    <h:inputText id="countryName" value="#{countriesController.selected.countryName}" title="#{bundle.EditCountriesTitle_countryName}" required="true" requiredMessage="#{bundle.EditCountriesRequiredMessage_countryName}"/>
                </h:panelGrid>
                <h:commandLink action="#{countriesController.update}" value="#{bundle.EditCountriesSaveLink}"/>

                <h:link class="bodyLink" outcome="View" value="#{bundle.EditCountriesViewLink}"/>

                <h:commandLink class="bodyLink" action="#{countriesController.prepareList}" value="#{bundle.EditCountriesShowAllLink}" immediate="true"/>

                <h:link class="bodyLink" outcome="/index" value="#{bundle.EditCountriesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
