<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateWineColoursTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateWineColoursLabel_colour}" for="colour" />
                    <h:inputText id="colour" value="#{wineColoursController.selected.colour}" title="#{bundle.CreateWineColoursTitle_colour}" required="true" requiredMessage="#{bundle.CreateWineColoursRequiredMessage_colour}"/>
                </h:panelGrid>
                <br />
                <div class="bodyLinks">
                <h:commandLink class="bodyLink" action="#{wineColoursController.create}" value="#{bundle.CreateWineColoursSaveLink}" />
   
                <h:commandLink class="bodyLink" action="#{wineColoursController.prepareList}" value="#{bundle.CreateWineColoursShowAllLink}" immediate="true"/>
       
                <h:link class="bodyLink" outcome="/index" value="#{bundle.CreateWineColoursIndexLink}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
