<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewWineAtMerchantsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewWineAtMerchantsLabel_offerStartDate}"/>
                    <h:outputText value="#{wineAtMerchantsController.selected.offerStartDate}" title="#{bundle.ViewWineAtMerchantsTitle_offerStartDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewWineAtMerchantsLabel_offerEndDate}"/>
                    <h:outputText value="#{wineAtMerchantsController.selected.offerEndDate}" title="#{bundle.ViewWineAtMerchantsTitle_offerEndDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewWineAtMerchantsLabel_priceOnOffer}"/>
                    <h:outputText value="#{wineAtMerchantsController.selected.priceOnOffer}" title="#{bundle.ViewWineAtMerchantsTitle_priceOnOffer}"/>
                    <h:outputText value="#{bundle.ViewWineAtMerchantsLabel_merchants}"/>
                    <h:outputText value="#{wineAtMerchantsController.selected.merchants}" title="#{bundle.ViewWineAtMerchantsTitle_merchants}"/>
                    <h:outputText value="#{bundle.ViewWineAtMerchantsLabel_wine}"/>
                    <h:outputText value="#{wineAtMerchantsController.selected.wine}" title="#{bundle.ViewWineAtMerchantsTitle_wine}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{wineAtMerchantsController.destroyAndView}" value="#{bundle.ViewWineAtMerchantsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewWineAtMerchantsEditLink}"/>
                <br />
                <h:commandLink action="#{wineAtMerchantsController.prepareCreate}" value="#{bundle.ViewWineAtMerchantsCreateLink}" />
                <br />
                <h:commandLink action="#{wineAtMerchantsController.prepareList}" value="#{bundle.ViewWineAtMerchantsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewWineAtMerchantsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
