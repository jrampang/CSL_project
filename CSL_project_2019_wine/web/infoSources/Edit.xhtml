<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditInfoSourcesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditInfoSourcesLabel_infoSourceId}" for="infoSourceId" />
                    <h:inputText id="infoSourceId" value="#{infoSourcesController.selected.infoSourceId}" title="#{bundle.EditInfoSourcesTitle_infoSourceId}" required="true" requiredMessage="#{bundle.EditInfoSourcesRequiredMessage_infoSourceId}"/>
                    <h:outputLabel value="#{bundle.EditInfoSourcesLabel_infoSourceDescription}" for="infoSourceDescription" />
                    <h:inputText id="infoSourceDescription" value="#{infoSourcesController.selected.infoSourceDescription}" title="#{bundle.EditInfoSourcesTitle_infoSourceDescription}" required="true" requiredMessage="#{bundle.EditInfoSourcesRequiredMessage_infoSourceDescription}"/>
                </h:panelGrid>
                <h:commandLink action="#{infoSourcesController.update}" value="#{bundle.EditInfoSourcesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditInfoSourcesViewLink}"/>
                <br />
                <h:commandLink action="#{infoSourcesController.prepareList}" value="#{bundle.EditInfoSourcesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditInfoSourcesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
