<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMerchantsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMerchantsLabel_merchantId}"/>
                    <h:outputText value="#{merchantsController.selected.merchantId}" title="#{bundle.ViewMerchantsTitle_merchantId}"/>
                    <h:outputText value="#{bundle.ViewMerchantsLabel_merchantName}"/>
                    <h:outputText value="#{merchantsController.selected.merchantName}" title="#{bundle.ViewMerchantsTitle_merchantName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{merchantsController.destroyAndView}" value="#{bundle.ViewMerchantsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMerchantsEditLink}"/>
                <br />
                <h:commandLink action="#{merchantsController.prepareCreate}" value="#{bundle.ViewMerchantsCreateLink}" />
                <br />
                <h:commandLink action="#{merchantsController.prepareList}" value="#{bundle.ViewMerchantsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMerchantsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
