<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateWinemakerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateWinemakerLabel_winemakerId}" for="winemakerId" />
                    <h:inputText id="winemakerId" value="#{winemakerController.selected.winemakerId}" title="#{bundle.CreateWinemakerTitle_winemakerId}" required="true" requiredMessage="#{bundle.CreateWinemakerRequiredMessage_winemakerId}"/>
                    <h:outputLabel value="#{bundle.CreateWinemakerLabel_winemakerName}" for="winemakerName" />
                    <h:inputText id="winemakerName" value="#{winemakerController.selected.winemakerName}" title="#{bundle.CreateWinemakerTitle_winemakerName}" required="true" requiredMessage="#{bundle.CreateWinemakerRequiredMessage_winemakerName}"/>
                    <h:outputLabel value="#{bundle.CreateWinemakerLabel_countryId}" for="countryId" />
                    <h:selectOneMenu id="countryId" value="#{winemakerController.selected.countryId}" title="#{bundle.CreateWinemakerTitle_countryId}" required="true" requiredMessage="#{bundle.CreateWinemakerRequiredMessage_countryId}">
                        <f:selectItems value="#{countriesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{winemakerController.create}" value="#{bundle.CreateWinemakerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{winemakerController.prepareList}" value="#{bundle.CreateWinemakerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateWinemakerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
