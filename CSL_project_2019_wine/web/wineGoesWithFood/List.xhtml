<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListWineGoesWithFoodTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListWineGoesWithFoodEmpty}" rendered="#{wineGoesWithFoodController.items.rowCount == 0}"/>
                <br/>
                <h:panelGroup rendered="#{wineGoesWithFoodController.items.rowCount > 0}">
                    <h:outputText value="#{wineGoesWithFoodController.pagination.pageFirstItem + 1}..#{wineGoesWithFoodController.pagination.pageLastItem + 1}/#{wineGoesWithFoodController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{wineGoesWithFoodController.previous}" value="#{bundle.Previous} #{wineGoesWithFoodController.pagination.pageSize}" rendered="#{wineGoesWithFoodController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{wineGoesWithFoodController.next}" value="#{bundle.Next} #{wineGoesWithFoodController.pagination.pageSize}" rendered="#{wineGoesWithFoodController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{wineGoesWithFoodController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWineGoesWithFoodTitle_comments}"/>
                            </f:facet>
                            <h:outputText value="#{item.comments}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWineGoesWithFoodTitle_food}"/>
                            </f:facet>
                            <h:outputText value="#{item.food}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWineGoesWithFoodTitle_wine}"/>
                            </f:facet>
                            <h:outputText value="#{item.wine}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <div class="tableLink"><img id="linkImg" src="../resources/image/view.png"/><h:commandLink class="tableLink" action="#{wineGoesWithFoodController.prepareView}" value="#{bundle.ListWineGoesWithFoodViewLink}"/></div>
                            <h:outputText value=" "/>
                            <div class="tableLink"><img id="linkImg" src="../resources/image/edit.png"/><h:commandLink class="tableLink" action="#{wineGoesWithFoodController.prepareEdit}" value="#{bundle.ListWineGoesWithFoodEditLink}"/></div>
                            <h:outputText value=" "/>
                            <div class="tableLink"><img id="linkImg" src="../resources/image/delete.png"/><h:commandLink class="tableLink" action="#{wineGoesWithFoodController.destroy}" value="#{bundle.ListWineGoesWithFoodDestroyLink}"/></div>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <div class="bodyLinks">
                <h:commandLink class="bodyLink" action="#{wineGoesWithFoodController.prepareCreate}" value="#{bundle.ListWineGoesWithFoodCreateLink}"/>
        
                <h:link class="bodyLink" outcome="/index" value="#{bundle.ListWineGoesWithFoodIndexLink}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
