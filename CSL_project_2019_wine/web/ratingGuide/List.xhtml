<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRatingGuideTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRatingGuideEmpty}" rendered="#{ratingGuideController.items.rowCount == 0}"/>
                <br/>
                <h:panelGroup rendered="#{ratingGuideController.items.rowCount > 0}">
                    <h:outputText id="nbItem" value="#{ratingGuideController.pagination.pageFirstItem + 1}..#{ratingGuideController.pagination.pageLastItem + 1}/#{ratingGuideController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ratingGuideController.previous}" value="#{bundle.Previous} #{ratingGuideController.pagination.pageSize}" rendered="#{ratingGuideController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ratingGuideController.next}" value="#{bundle.Next} #{ratingGuideController.pagination.pageSize}" rendered="#{ratingGuideController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ratingGuideController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRatingGuideTitle_ratingId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ratingId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRatingGuideTitle_ratingDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.ratingDescription}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRatingGuideTitle_colour}"/>
                            </f:facet>
                            <h:outputText value="#{item.colour}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <div class="tableLink"><img id="linkImg" src="../resources/image/view.png"/><h:commandLink class="tableLink" action="#{ratingGuideController.prepareView}" value="#{bundle.ListRatingGuideViewLink}"/></div>
                            <h:outputText value=" "/>
                            <div class="tableLink"><img id="linkImg" src="../resources/image/edit.png"/><h:commandLink class="tableLink" action="#{ratingGuideController.prepareEdit}" value="#{bundle.ListRatingGuideEditLink}"/></div>
                            <h:outputText value=" "/>
                            <div class="tableLink"><img id="linkImg" src="../resources/image/delete.png"/><h:commandLink class="tableLink" action="#{ratingGuideController.destroy}" value="#{bundle.ListRatingGuideDestroyLink}"/></div>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <div class="bodyLinks">
                <h:commandLink class="bodyLink" action="#{ratingGuideController.prepareCreate}" value="#{bundle.ListRatingGuideCreateLink}"/>
       
                <h:link class="bodyLink" outcome="/index" value="#{bundle.ListRatingGuideIndexLink}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
