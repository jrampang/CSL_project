<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCountriesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <br/>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCountriesEmpty}" rendered="#{countriesController.items.rowCount == 0}"/>
            <br/>
                <h:panelGroup rendered="#{countriesController.items.rowCount > 0}">
                    <h:outputText value="#{countriesController.pagination.pageFirstItem + 1}..#{countriesController.pagination.pageLastItem + 1}/#{countriesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{countriesController.previous}" value="#{bundle.Previous} #{countriesController.pagination.pageSize}" rendered="#{countriesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{countriesController.next}" value="#{bundle.Next} #{countriesController.pagination.pageSize}" rendered="#{countriesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{countriesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCountriesTitle_countryId}"/>
                            </f:facet>
                            <h:outputText value="#{item.countryId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCountriesTitle_countryName}"/>
                            </f:facet>
                            <h:outputText value="#{item.countryName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <div class="tableLink"><img id="linkImg" src="../resources/image/view.png"/><h:commandLink class="tableLink" action="#{countriesController.prepareView}" value="#{bundle.ListCountriesViewLink}"></h:commandLink></div>
                            <h:outputText value=" "/>
                            <div class="tableLink"><img id="linkImg" src="../resources/image/edit.png"/><h:commandLink class="tableLink" action="#{countriesController.prepareEdit}" value="#{bundle.ListCountriesEditLink}"/></div>
                            <h:outputText value=" "/>
                            <div class="tableLink"><img id="linkImg" src="../resources/image/delete.png"/><h:commandLink class="tableLink" action="#{countriesController.destroy}" value="#{bundle.ListCountriesDestroyLink}"/></div>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink class="bodyLink" action="#{countriesController.prepareCreate}" value="#{bundle.ListCountriesCreateLink}"/>

                <h:link outcome="/index" class="bodyLink" value="#{bundle.ListCountriesIndexLink}"/>
                <br />
            </h:form>
            
        </ui:define>
    </ui:composition>

</html>
