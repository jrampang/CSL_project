<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCountriesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCountriesLabel_countryId}" for="countryId" />
                    <h:inputText id="countryId" value="#{countriesController.selected.countryId}" title="#{bundle.CreateCountriesTitle_countryId}" required="true" requiredMessage="#{bundle.CreateCountriesRequiredMessage_countryId}"/>
                    <h:outputLabel value="#{bundle.CreateCountriesLabel_countryName}" for="countryName" />
                    <h:inputText id="countryName" value="#{countriesController.selected.countryName}" title="#{bundle.CreateCountriesTitle_countryName}" required="true" requiredMessage="#{bundle.CreateCountriesRequiredMessage_countryName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{countriesController.create}" value="#{bundle.CreateCountriesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{countriesController.prepareList}" value="#{bundle.CreateCountriesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCountriesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
