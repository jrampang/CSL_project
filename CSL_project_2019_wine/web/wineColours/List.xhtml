<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListWineColoursTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListWineColoursEmpty}" rendered="#{wineColoursController.items.rowCount == 0}"/>
                <br/>
                <h:panelGroup rendered="#{wineColoursController.items.rowCount > 0}">
                    <h:outputText value="#{wineColoursController.pagination.pageFirstItem + 1}..#{wineColoursController.pagination.pageLastItem + 1}/#{wineColoursController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{wineColoursController.previous}" value="#{bundle.Previous} #{wineColoursController.pagination.pageSize}" rendered="#{wineColoursController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{wineColoursController.next}" value="#{bundle.Next} #{wineColoursController.pagination.pageSize}" rendered="#{wineColoursController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{wineColoursController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWineColoursTitle_colour}"/>
                            </f:facet>
                            <h:outputText value="#{item.colour}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <div class="tableLink"><img id="linkImg" src="../resources/image/view.png"/><h:commandLink class="tableLink" action="#{wineColoursController.prepareView}" value="#{bundle.ListWineColoursViewLink}"/></div>
                            <h:outputText value=" "/>
                            <div class="tableLink"><img id="linkImg" src="../resources/image/edit.png"/><h:commandLink class="tableLink" action="#{wineColoursController.prepareEdit}" value="#{bundle.ListWineColoursEditLink}"/></div>
                            <h:outputText value=" "/>
                            <div class="tableLink"><img id="linkImg" src="../resources/image/delete.png"/><h:commandLink class="tableLink" action="#{wineColoursController.destroy}" value="#{bundle.ListWineColoursDestroyLink}"/></div>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <div class="bodyLinks">
                <h:commandLink class="bodyLink" action="#{wineColoursController.prepareCreate}" value="#{bundle.ListWineColoursCreateLink}"/>
       
                <h:link class="bodyLink" outcome="/index" value="#{bundle.ListWineColoursIndexLink}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
