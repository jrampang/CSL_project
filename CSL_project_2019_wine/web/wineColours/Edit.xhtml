<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditWineColoursTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditWineColoursLabel_colour}" for="colour" />
                    <h:inputText id="colour" value="#{wineColoursController.selected.colour}" title="#{bundle.EditWineColoursTitle_colour}" required="true" requiredMessage="#{bundle.EditWineColoursRequiredMessage_colour}"/>
                </h:panelGrid>
                <h:commandLink action="#{wineColoursController.update}" value="#{bundle.EditWineColoursSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditWineColoursViewLink}"/>
                <br />
                <h:commandLink action="#{wineColoursController.prepareList}" value="#{bundle.EditWineColoursShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditWineColoursIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
