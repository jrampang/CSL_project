<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListWineTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListWineEmpty}" rendered="#{wineController.items.rowCount == 0}"/>
            <br/>
                <h:panelGroup rendered="#{wineController.items.rowCount > 0}">
                    <h:outputText value="#{wineController.pagination.pageFirstItem + 1}..#{wineController.pagination.pageLastItem + 1}/#{wineController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{wineController.previous}" value="#{bundle.Previous} #{wineController.pagination.pageSize}" rendered="#{wineController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{wineController.next}" value="#{bundle.Next} #{wineController.pagination.pageSize}" rendered="#{wineController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{wineController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWineTitle_wineId}"/>
                            </f:facet>
                            <h:outputText value="#{item.wineId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWineTitle_wineName}"/>
                            </f:facet>
                            <h:outputText value="#{item.wineName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWineTitle_wineDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.wineDescription}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWineTitle_labelPictureFilename}"/>
                            </f:facet>
                            <h:outputText value="#{item.labelPictureFilename}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWineTitle_goodYears}"/>
                            </f:facet>
                            <h:outputText value="#{item.goodYears}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWineTitle_priceBottle}"/>
                            </f:facet>
                            <h:outputText value="#{item.priceBottle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWineTitle_priceHalfBottle}"/>
                            </f:facet>
                            <h:outputText value="#{item.priceHalfBottle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWineTitle_infoSourceId}"/>
                            </f:facet>
                            <h:outputText value="#{item.infoSourceId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWineTitle_ratingId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ratingId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWineTitle_winemakerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.winemakerId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWineTitle_colour}"/>
                            </f:facet>
                            <h:outputText value="#{item.colour}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <div class="tableLink"><img id="linkImg" src="../resources/image/view.png"/><h:commandLink class="tableLink" action="#{wineController.prepareView}" value="#{bundle.ListWineViewLink}"/></div>
                            <h:outputText value=" "/>
                            <div class="tableLink"><img id="linkImg" src="../resources/image/edit.png"/><h:commandLink class="tableLink" action="#{wineController.prepareEdit}" value="#{bundle.ListWineEditLink}"/></div>
                            <h:outputText value=" "/>
                            <div class="tableLink"><img id="linkImg" src="../resources/image/delete.png"/><h:commandLink class="tableLink" action="#{wineController.destroy}" value="#{bundle.ListWineDestroyLink}"/></div>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{wineController.prepareCreate}" value="#{bundle.ListWineCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListWineIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
